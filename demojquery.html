           $("#animateId").click(function(){

                    "width":"200px"
                },3000)
           })

           $(document).ready(function(){
                $("#gototop").hide()

                $(window).scroll(function(){
                    if($(this).scrollTop() >= 100)
                        $("#gototop").show("slow")
                    else
                        $("#gototop").hide("slow")
                })
           })

           $("#gototop").click(function(){
                $("html,body").animate({
                    scrollTop:0
                },2000)
           })
        })
